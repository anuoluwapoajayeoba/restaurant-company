<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning CSS3</title>
</head>
<style>
    h3{
        color: brown;
        background-color: chartreuse;

    }
</style>
<body>
<h3 style="border-bottom: 2px solid black; margin-top: 10px;
padding-top: 20px; padding-right: 10px; padding-bottom: 0px; padding-left: 25px;font-weight: bolder;font-size: 32px;width: 14%;">
    List of Foods</h3>
<ul style="background-color:rgb(197, 197, 64);padding: 20px 10px; border: 2px solid brown; border-radius: 20px;height: 10vh;">
    <li style="list-style: none;padding: 10px;border-radius: 20px; color: tomato; font-weight:600; font-size: 24px;border: 1px solid white; margin-bottom: 10px; border-radius: 20px;">Rice</li>
    <li style="list-style: none;padding: 10px;border-radius: 20px; color: tomato;font-weight:600; font-size: 24px;border: 1px solid white; margin-bottom: 10px;">Yam</li>
    <li style="list-style: none;padding: 10px;border-radius: 20px; color: tomato;font-weight:600; font-size: 24px;border: 1px solid white; margin-bottom: 10px;border-radius: 20px;">Beans</li>
    <li style="list-style: none;padding: 10px; color: tomato;font-weight:600;font-size: 24px;border: 1px solid white; margin-bottom: 10px;border-radius: 20px;">Noodles</li>
    <li style="list-style: none;padding: 10px;border-radius: 20px; color: tomato;font-weight:600;font-size: 24px;border: 1px solid white; margin-bottom: 10px; border-radius: 20px;">Plantain</li>
</ul><br><br>
<a href="#" style="margin-left: 20%;text-decoration:none; color: green;font-weight: bold;">Text Decoration</a>
